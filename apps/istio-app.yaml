apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kiprotichgidii/istio-gitops.git
    targetRevision: main
    path: apps/istio
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
